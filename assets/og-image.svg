<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="rgba(0,212,255,0.05)"/>
  <circle cx="1100" cy="100" r="250" fill="rgba(168,85,247,0.05)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo brackets -->
  <text x="100" y="280" font-family="monospace" font-size="80" fill="#7d8590">&lt;</text>
  
  <!-- TJ Logo -->
  <text x="160" y="280" font-family="monospace" font-size="80" font-weight="bold" fill="url(#textGrad)">TJ</text>
  
  <text x="280" y="280" font-family="monospace" font-size="80" fill="#7d8590">/&gt;</text>
  
  <!-- Name -->
  <text x="100" y="380" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#e6edf3">Thabo Jafta</text>
  
  <!-- Title -->
  <text x="100" y="450" font-family="monospace" font-size="32" fill="#00d4ff">Frontend Developer</text>
  <text x="460" y="450" font-family="monospace" font-size="32" fill="#7d8590"> & </text>
  <text x="530" y="450" font-family="monospace" font-size="32" fill="#a855f7">DevOps Engineer</text>
  
  <!-- Location -->
  <text x="100" y="520" font-family="system-ui, sans-serif" font-size="24" fill="#7d8590">üìç Johannesburg, South Africa</text>
  
  <!-- Website -->
  <text x="100" y="570" font-family="monospace" font-size="20" fill="#7d8590">thabojafta.co.za</text>
  
  <!-- Decorative line -->
  <line x1="100" y1="310" x2="500" y2="310" stroke="url(#textGrad)" stroke-width="3" stroke-linecap="round"/>
</svg>
